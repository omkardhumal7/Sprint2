<div class="row" style="margin-left: 20px;">
    <div class="column" style="border: 2px solid black">
            <table>
                <tr>
                    <td>ID</td>
                    <td>
                        <input [(ngModel)]= "cat.id" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>
                        <input [(ngModel)]= "cat.catName" type="text">
                    </td>
                </tr>
                <input type="submit" class="btn btn-primary" style="margin: 5px;" (click)="AddCategory()" />
                <input type="button" class="btn btn-success" style="margin: 5px;" (click)="Show()" value="Show" />
        </table>
    </div>
    <div class="column" style="margin-left: 20px;">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Category</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cats">
                    <td>{{item.id}}</td>
                    <td>{{item.catName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
